<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spectrum Visualizer</title>
    <link rel="stylesheet" href="./Styles/SpectrumStyle.css" >
    <link rel="stylesheet" href="./Styles/Buttons.css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
    <div class="App">
        <div id="back-img">
          <div id="content">
            <div class="visualizer">
              <div class="buttons" id="buttons">
                <div class="input__wrapper">
                  <input type="file" name="file" id="thefile" class="input input__file" accept="audio/*"></input>
                  <label for="thefile" class="input__file-button">
                    <span class="input__file-icon-wrapper"><i class="bi bi-arrow-up-circle"></i></span>
                    <span class="input__file-button-text">Select Audio</span>
                  </label>
                </div>
                <div class="back">
                  <div class="button_base b04_3d_tick" id="control-button" onclick="buttonPressed()">
                      <div id="prev">SONG NOT SELECTED</div>
                      <div id="foll">SONG NOT SELECTED</div>
                  </div>
                </div>
              </div>
              <audio id="audio" controls></audio>
            </div>
          </div>
          <div class="audio-name" id='insert-songs'>
          </div>
        </div> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
    <script src="./SpectrumVisualizer/app.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
